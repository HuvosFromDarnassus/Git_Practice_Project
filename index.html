<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        margin: 20px auto;
        width: 100px;
      }

      .submit {
        background-color: cornflowerblue;
        border: none;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        font-size: larger;
        transition: 0.2s ease;
      }

      .submit:hover {
        box-shadow: 4px 4px 0px tomato;
      }
    </style>
    
    <div class="container">
      <button class="submit" type="submit">Спросить</button>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
